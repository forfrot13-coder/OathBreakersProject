{% load static %}
<div x-show="currentTab === 'home'" x-cloak x-transition.opacity.duration.300ms>
    <!-- Profile Card with 3D Effect -->
    <div class="glass-panel rounded-2xl p-4 mb-6 flex items-center gap-4 hover-lift-3d transition-all duration-300">
        <div class="w-16 h-16 rounded-full bg-gray-800 border-2 border-purple-500 overflow-hidden relative avatar-3d">
            <img x-show="profile.avatar_url" :src="profile.avatar_url" class="w-full h-full object-cover">

        </div>

        </div>
    </div>

    <!-- Level Progress with 3D XP Bar -->
    <div class="glass-panel rounded-xl p-3 mb-4 relative overflow-hidden profile-card-3d">
        <div class="flex justify-between items-end mb-1">
            <span class="text-xs font-bold text-blue-300">Level <span x-text="profile.level"></span></span>
            <span class="text-[10px] text-gray-400">Multiplier: <span class="text-green-400"
                    x-text="'x' + profile.mining_multiplier"></span></span>
        </div>
        <div class="h-3 bg-gray-800 rounded-full overflow-hidden border border-white/5 xp-bar-3d">
            <div class="h-full bg-gradient-to-r from-blue-600 to-cyan-400 transition-all duration-500 xp-bar-fill"
                :style="'width: ' + ((profile.xp / profile.next_level_xp) * 100) + '%'"></div>
        </div>
        <div class="text-right mt-1">
            <span class="text-[9px] text-gray-500"><span x-text="formatNumber(profile.xp)"></span> / <span
                    x-text="formatNumber(profile.next_level_xp)"></span> XP</span>
        </div>
    </div>

    <!-- Stats with 3D Hover Effects -->
    <div class="grid grid-cols-2 gap-3 mb-6">

            </div>
        </div>
        <div class="glass-panel p-3 rounded-xl flex flex-col items-center justify-center h-24 stat-card-3d">
            <img src="{% static 'game/images/icon_fragment.png' %}" alt="Fragment" class="w-6 h-6 object-contain resource-float">
            <span class="text-xs text-gray-400">Vow Fragments</span>
            <span class="font-bold text-purple-400 mt-1" x-text="formatNumber(profile.vow_fragments)"></span>
        </div>
    </div>

    <!-- Claim Button with 3D Effect -->
    <button @click="claimMining(); animateMiningClaim()" :disabled="loading.claim"

                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
