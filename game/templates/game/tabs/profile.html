<div x-show="currentTab === 'profile'" x-cloak x-transition.opacity.duration.300ms>
    <h2 class="text-xl font-bold text-white mb-6">تنظیمات پروفایل</h2>
    <div class="space-y-4">
        <div>
            <label class="text-xs text-gray-400 block mb-1">نام کاربری</label>
            <input type="text" x-model="settings.username" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-purple-500 outline-none transition-colors">
        </div>
        <div>
            <label class="text-xs text-gray-400 block mb-1">رمز عبور جدید (اختیاری)</label>
            <input type="password" x-model="settings.password" placeholder="******" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-purple-500 outline-none transition-colors">
        </div>
        <div>
            <label class="text-xs text-gray-400 block mb-2">انتخاب آواتار</label>
            <div class="grid grid-cols-4 gap-3">
                <template x-for="av in avatarList" :key="av.id">
                    <div @click="settings.avatar_id = av.id" class="aspect-square rounded-full overflow-hidden cursor-pointer avatar-option" :class="{'selected': settings.avatar_id === av.id}">
                        <img :src="av.image" class="w-full h-full object-cover">
                    </div>
                </template>
            </div>
        </div>
        <button @click="updateProfile()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold mt-4">
            <span x-show="!loading.update">ذخیره تغییرات</span>
            <span x-show="loading.update">...</span>
        </button>
        <button @click="logout()" class="w-full border border-red-900 text-red-500 py-3 rounded-xl font-bold mt-2 hover:bg-red-900/20">خروج از حساب</button>
    </div>
</div>
