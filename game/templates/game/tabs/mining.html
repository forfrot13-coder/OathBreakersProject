<div x-show="currentTab === 'mining'" x-cloak x-transition.opacity.duration.300ms>
    <div class="flex justify-between items-end mb-4">
        <h2 class="text-xl font-bold text-yellow-500">ریگ استخراج</h2>
        <button @click="openInventory()" class="text-xs bg-gray-800 px-3 py-1 rounded-full border border-gray-600 hover:bg-gray-700 btn-3d">
            مدیریت کارت‌ها ⚙️
        </button>
    </div>
    
    <div class="space-y-4">
        <template x-for="slot in [1, 2, 3]">
            <div class="slot-card rounded-2xl relative overflow-hidden mining-slot-3d" 
                 :class="{'filled': getSlot(slot)}"
                 @click="!getSlot(slot) ? openInventory() : null">
                <template x-if="getSlot(slot)">
                    <div class="w-full h-full relative">
                        <img :src="getSlot(slot).image" class="w-full h-full object-cover opacity-60">
                        <div class="absolute inset-0 flex flex-col items-center justify-center bg-black/40">
                            <span class="font-bold text-white drop-shadow-md" x-text="getSlot(slot).card_name"></span>
                            <span class="text-xs text-green-400" x-text="'+' + getSlot(slot).mining_rate + '/h'"></span>
                        </div>
                        <div class="absolute top-2 left-2 text-[10px] bg-black/50 px-2 rounded border border-white/10">
                            Slot <span x-text="slot"></span>
                        </div>
                    </div>
                </template>
                <template x-if="!getSlot(slot)">
                    <div class="flex flex-col items-center justify-center text-gray-500 hover:text-gray-300 cursor-pointer">
                        <div class="text-4xl mb-1 float-3d">+</div>
                        <div class="text-xs">افزودن کارت</div>
                    </div>
                </template>
            </div>
        </template>
    </div>
    
    <div class="mt-6 p-4 bg-gray-900/50 rounded-xl border border-white/5 text-center">
        <span class="text-gray-400 text-xs">مجموع قدرت استخراج:</span>
        <div class="text-2xl font-bold text-yellow-500 mt-1 bounce-3d" x-text="profile.total_mining_rate + ' / hr'"></div>
    </div>
</div>
