<!-- game/templates/game/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OathBreakers - بازی کارت‌های معامله‌گر</title>
    <meta name="description" content="یک بازی کارت‌های معامله‌گر آنلاین با قابلیت استخراج، خرید و فروش کارت‌ها">

    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'game/css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-game-darker text-gray-100">
    <!-- React Root -->
    <div id="react-root"></div>

    <!-- React & Framer Motion -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.16/dist/framer-motion.js"></script>

    <!-- Bundled App -->
    <script src="{% static 'game/dist/app.js' %}"></script>
    <script src="{% static 'game/dist/vendor.js' %}"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
