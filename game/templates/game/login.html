<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به OathBreakers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        .neon-input {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #4c1d95;
            transition: all 0.3s;
        }

        .neon-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 10px #8b5cf6;
        }

        /* پس‌زمینه متحرک */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #2e1065 0%, #000 70%);
            z-index: -1;
            animation: pulseBg 5s infinite alternate;
        }

        @keyframes pulseBg {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen relative text-white" x-data="authApp()">
    <script>window.INITIAL_MODE = "{{ mode|default:'login' }}";</script>

    <div class="bg-animation"></div>

    <!-- کانتینر اصلی -->
    <div
        class="w-full max-w-md p-8 bg-black/60 backdrop-blur-xl border border-purple-900 rounded-2xl shadow-2xl relative z-10">

        <div class="text-center mb-8">
            <h1
                class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2">
                OATHBREAKERS
            </h1>
            <p class="text-gray-400 text-sm">به دنیای تاریکی خوش آمدید</p>
        </div>

        <!-- تب‌های انتخاب (ورود / ثبت نام) -->
        <div class="flex mb-6 bg-gray-900 rounded-lg p-1">
            <button @click="mode = 'login'"
                :class="{'bg-purple-700 text-white': mode === 'login', 'text-gray-400': mode !== 'login'}"
                class="flex-1 py-2 rounded-md transition-all font-bold">
                ورود
            </button>
            <button @click="mode = 'register'"
                :class="{'bg-purple-700 text-white': mode === 'register', 'text-gray-400': mode !== 'register'}"
                class="flex-1 py-2 rounded-md transition-all font-bold">
                ثبت نام
            </button>
        </div>

        <!-- فرم -->
        <form @submit.prevent="submitAuth" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-1">نام کاربری</label>
                <input type="text" x-model="username" class="w-full p-3 rounded-lg neon-input text-white" required>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">رمز عبور</label>
                <input type="password" x-model="password" class="w-full p-3 rounded-lg neon-input text-white" required>
            </div>

            <!-- دکمه ارسال -->
            <button type="submit"
                class="w-full py-3 mt-4 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg font-bold hover:from-purple-500 hover:to-indigo-500 transform hover:scale-105 transition-all shadow-lg shadow-purple-900/50 flex justify-center items-center">
                <span x-show="!loading" x-text="mode === 'login' ? 'وارد شوید' : 'عضویت در ارتش'"></span>
                <span x-show="loading"
                    class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
            </button>
        </form>

        <p x-text="message" class="mt-4 text-center text-sm"
            :class="status === 'error' ? 'text-red-400' : 'text-green-400'"></p>
    </div>

    <!-- Registration success modal -->
    <div x-show="showSuccessModal" x-cloak class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div class="bg-[#071018] p-6 rounded-2xl w-full max-w-md border border-white/5">
            <h3 class="text-xl font-bold mb-3">ثبت‌نام با موفقیت انجام شد!</h3>
            <p class="text-sm text-gray-300 mb-4" x-text="successData.message || ''"></p>

            <template x-if="successData.starter_card">
                <div class="mb-4 bg-gray-900 rounded-lg p-3 flex gap-3 items-center">
                    <img :src="successData.starter_card.image" class="w-20 h-28 object-cover rounded" alt="card">
                    <div>
                        <div class="font-bold" x-text="successData.starter_card.card_name"></div>
                        <div class="text-xs text-gray-400 mt-1">سریال: <span
                                x-text="successData.starter_card.serial_number"></span></div>
                    </div>
                </div>
            </template>

            <div class="flex gap-3 mb-4">
                <div class="flex-1 bg-gray-900 p-3 rounded text-center">
                    <div class="text-xs text-gray-400">الماس</div>
                    <div class="font-bold" x-text="successData.profile.gems"></div>
                </div>
                <div class="flex-1 bg-gray-900 p-3 rounded text-center">
                    <div class="text-xs text-gray-400">سکه</div>
                    <div class="font-bold" x-text="successData.profile.coins"></div>
                </div>
            </div>

            <div class="flex gap-2">
                <button @click="closeSuccess(true)" class="flex-1 bg-purple-600 py-2 rounded-lg font-bold">رفتن به
                    بازی</button>
                <button @click="closeSuccess(false)"
                    class="flex-1 border border-white/10 py-2 rounded-lg">بعداً</button>
            </div>
        </div>
    </div>

    <script>
        function authApp() {
            return {
                mode: window.INITIAL_MODE || 'login', // login or register
                username: '',
                password: '',
                loading: false,
                message: '',
                status: '', // success or error
                showSuccessModal: false,
                successData: {},

                async submitAuth() {
                    this.loading = true;
                    this.message = '';

                    const url = this.mode === 'login' ? '/api/game/auth/login/' : '/api/game/auth/register/';

                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({
                                username: this.username,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.status = 'success';
                            this.message = this.mode === 'login' ? 'خوش آمدید...' : 'حساب ساخته شد!';
                            // If registering, show success modal with starter data
                            if (this.mode === 'register') {
                                this.successData = data;
                                this.showSuccessModal = true;
                            } else {
                                // login -> redirect to landing which forwards to game index
                                setTimeout(() => { window.location.href = '/'; }, 800);
                            }
                        } else {
                            this.status = 'error';
                            this.message = data.error || 'خطایی رخ داد.';
                        }
                    } catch (e) {
                        this.status = 'error';
                        this.message = 'خطای شبکه.';
                    } finally {
                        this.loading = false;
                    }
                },

                closeSuccess(goToGame) {
                    if (goToGame) {
                        window.location.href = '/';
                    } else {
                        this.showSuccessModal = false;
                    }
                }
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>

</html>
