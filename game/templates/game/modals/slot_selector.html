<div x-show="showSlotSelector" x-cloak class="fixed inset-0 z-[65] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
    <div class="bg-[#1a1a1a] w-full max-w-xs rounded-2xl border border-gray-600 p-5 shadow-2xl">
        <h3 class="text-center font-bold text-white mb-4">انتخاب اسلات برای تجهیز</h3>
        <div class="space-y-2">
            <template x-for="slot in [1, 2, 3]">
                <button @click="equipToSlot(slot)" class="w-full flex items-center justify-between p-3 rounded-xl border border-white/10 hover:bg-white/5 transition-colors group">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-black flex items-center justify-center text-gray-500 font-bold border border-white/10">
                            <span x-text="slot"></span>
                        </div>
                        <div class="text-sm text-gray-300">
                            <span x-show="!getSlot(slot)">خالی</span>
                            <span x-show="getSlot(slot)" class="text-yellow-500" x-text="getSlot(slot)?.card_name"></span>
                        </div>
                    </div>
                    <div class="text-xs text-green-500 opacity-0 group-hover:opacity-100 transition-opacity">انتخاب ←</div>
                </button>
            </template>
        </div>
        <button @click="showSlotSelector = false" class="w-full mt-4 py-2 text-gray-500 hover:text-white text-sm">انصراف</button>
    </div>
</div>
