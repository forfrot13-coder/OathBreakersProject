{% load static %}
<header
    class="fixed top-0 w-full z-40 bg-black/90 backdrop-blur border-b border-white/10 h-14 flex items-center px-4 justify-between">
    <div
        class="font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 tracking-tighter text-lg">
        OATHBREAKERS
    </div>
    <div class="flex gap-3 text-xs font-bold">
        <div class="flex items-center gap-1"> <!-- آیکون سکه -->
            <img src="{% static 'game/images/icon_coin.png' %}" alt="Coin" class="w-6 h-6 object-contain">
            <!-- سایز را با w و h تنظیم کن -->
            <span x-text="formatNumber(profile.coins)"></span>
        </div>
        <div class="flex items-center gap-1"> <img src="{% static 'game/images/icon_gem.png' %}" alt="Gem"
                class="w-6 h-6 object-contain"><span x-text="formatNumber(profile.gems)"></span></div>
        <div class="flex items-center gap-1"> <img src="{% static 'game/images/icon_fragment.png' %}" alt="Fragment"
                class="w-6 h-6 object-contain">
            <span x-text="formatNumber(profile.vow_fragments)"></span>
        </div>
    </div>
</header>
