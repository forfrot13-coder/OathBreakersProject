<div class="fixed top-4 left-0 w-full z-[100] px-4 pointer-events-none flex flex-col items-center gap-2">
    <template x-for="note in notifications" :key="note.id">
        <div x-show="true" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 -translate-y-4"
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0"
             x-transition:leave-end="opacity-0 -translate-y-4"
             class="pointer-events-auto min-w-[300px] max-w-sm rounded-xl p-4 shadow-2xl border backdrop-blur-md flex items-center justify-between gap-3"
             :class="{
                'bg-green-900/90 border-green-500 text-green-100': note.type === 'success',
                'bg-red-900/90 border-red-500 text-red-100': note.type === 'error',
                'bg-blue-900/90 border-blue-500 text-blue-100': note.type === 'info'
             }">
            <div class="flex items-center gap-3">
                <span x-text="note.type === 'success' ? '✅' : (note.type === 'error' ? '⛔' : 'ℹ️')"></span>
                <span class="text-sm font-bold" x-text="note.message"></span>
            </div>
            <button @click="removeNotification(note.id)" class="text-white/50 hover:text-white">✕</button>
        </div>
    </template>
</div>
